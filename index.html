<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">    
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body>
<div id="content-index">
    <nav>
        <div class="hamburger" onclick="showMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <ul class="nav-links">
            <li class="nav-item active"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="search.html">Search</a></li>
            <li class="nav-item"><a href="#">Discover lists</a></li>
            <li class="nav-item"><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div id="song-info">
        <h1>Model Busses</h1>
        <h2>Lovejoy</h2>

        <div id="img">
            <img src="song_covers/ModelBusses.jpg" alt="Pebblebrain album cover">
        </div> <!-- /img -->

        <audio id="audio">
            <source src="song_snippets/ModelBusses.wav" type="audio/wav">
            <source src="song_snippets/ModelBusses.mp3" type="audio/mp3">
        </audio>
    </div> <!-- /song-info -->

    <div id="interact">
        <button id="save" class="interaction"><img src="icons/plus.svg" alt="save"></button>

        <button id="play" class="interaction" onclick="playpauseSnippet()">
            <img id="play-icon" class="" src="icons/play.svg" alt="play">
            <img id="pause-icon" class="hide" src="icons/pause.svg" alt="pause">
        </button>

        <button id="like" class="interaction" onclick="likeSnippet()">
            <img id="empty-heart" class="" src="icons/heart.svg" alt="play">
            <img id="red-heart" class="hide" src="icons/heart_red.svg" alt="play">
        </button>
    </div> <!-- /interact -->

    <div id="links">
        <h2>Find this song on:</h2>

        <div class="external-link">
            <a href="https://open.spotify.com/track/2XHa3OK2B1oa5tqa5Sksc1?si=63fa4d0190104635" target="_blank">
                <img src="icons/Logo_Spotify.png" alt=" ">
                <span>Spotify</span>
            </a>
        </div>

        <div class="external-link">
            <a href="https://music.apple.com/us/album/model-buses/1589990166?i=1589990170" target="_blank">
                <img src="icons/Logo_AppleMusic.png" alt=" ">
                <span>Apple Music</span>
            </a>
        </div>

        <div class="external-link">
            <a href="https://youtu.be/3uJd1sbEvow" target="_blank">
                <img src="icons/Logo_YouTube.png" alt=" ">
                <span>YouTube</span>
            </a>
        </div>
    </div> <!-- /links -->

</div> <!-- /content-index -->

    <script src="script.js"></script>

</body>
</html>
